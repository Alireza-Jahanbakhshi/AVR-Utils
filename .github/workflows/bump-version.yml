name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump (patch, minor, or major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version you need

    - name: Check and setup caches
      uses: actions/cache@v3
      id: npm-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules

    - name: Install dependencies
      run: npm install
      
    - name: Configure Git Credentials for github-actions[bot]
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Bump version
      run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

    - name: Get new version
      id: get_version
      run: echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

    - name: Push changes
      run: |
        git checkout -b bump-to-${{ env.new_version }}
        git add package.json package-lock.json
        git commit -m "Bump version to ${{ env.new_version }}"
        git push origin bump-to-${{ env.new_version }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Bump version to ${{ env.new_version }}"
        title: "Bump version to ${{ env.new_version }}"
        body: "This PR bumps the version to ${{ env.new_version }}"
        base: main
        labels: |
          chore
